<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    
</body>
<script>
    $(document).ready(function(){
        $.getJSON("http://apis.data.go.kr/1262000/TravelAlarmService2/getTravelAlarmList2?serviceKey=7%2BKYOJKSHPexw8fbYANJcLaGezTYYbiL3H%2FstWK6%2F3KRHxTakSqUxKubRjZG0Oil0zaM1M7z4WARy6ZmSrCSVw%3D%3D&returnType=JSON&numOfRows=10&pageNo=1",
        function(info){//가져올 data를 지금부터 info라고 부르겠다
            $.each(info.data, function(key,value){
                var continent_name = value.continent_nm;
                var country_name=value.country_nm;
                var flag_url = value.flag_download_url;
                var map_url = value.map_download_url;
                var output='';
                output +='<div>';
                output +='<h2>'+continent_name+'</h2>';
                output+='<h3>'+country_name+'</h3>';
                output+='<img src="'+flag_url+'"alt = "해당 국가 이미지 없음" width="200"/>';
                output+='&nbsp; &nbsp;'
                output+= '<img src="'+map_url+'" alt="해당 국가 이미지 없음" width = "200" border="1"/>';
                output+="</div>";
                $('body').append(output); 
            })
        })
    })
</script>
</html>
