<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../jquery/jquery-3.6.0.js"></script>
    <title>Document</title>
    <style>
        .moving{
            border: 1px solid #000000;
            margin: 20px auto 0 auto;
            text-align: right;
            width: 550px;
        }
        .moving img{
            cursor: pointer;
            position: relative;
        }
        img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="init">
        <button type="button" onclick="back('.moving img')">초기 상태</button><br>
    </div>
    <div class="moving">
        <img onclick="move(this,6000)" src="../../image/sion.jpg"/><br>
        <img onclick="move(this,6000)" src="../../image/cat.jpg"/><br>
        <img onclick="move(this,6000)" src="../../image/pengsu.jpg"/><br>
    </div>

    <script>
        function move(obj,time){
            $(obj).stop().animate({
                left: -350,
                top: 0
            }, time);
        }
        function back(css){
            $(css).stop().animate({
                left: 0,
                top: 0
            })
        }
    </script>
</body>
</html>
