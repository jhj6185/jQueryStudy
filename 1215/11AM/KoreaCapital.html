<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery/jquery-3.6.0.js"></script>
</head>
<body>
    <h1>질문 1: 대한민국의 수도는?</h1>
    <a class="show">[정답 보기]<a>
    <p class="show" style="display:none;"><b>서울</b></p>
    <BR><br>
        <h1>질문 2: 대한민국의 국보1호는?</h1>
        <a class="show2">[정답 보기]<a>
        <p class="show2" style="display:none;"><b>숭례문</b></p>

    <script>
        $(document).ready(function(){
            $("a.show").click(function(){
                $("p.show").show();
            })
            $("a.show2").click(function(){
                $("p.show2").show();
            })
        })
    </script>
</body>
</html>
