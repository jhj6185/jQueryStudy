<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery/jquery-3.6.0.js"></script>
    <style>
        #slide,#panel,#flip{
            padding: 5px;
            text-align: center;
            background-color: #00B0F0;
            border: solid 1px #c3c3c3;
        }
        #panel{
            padding: 70px;
            display: none;
            background-color: #ffff00;
        }
    </style>
</head>
<body>
    <div id="slide">[오늘의 공지사항]</div>
    <div id="panel">JQuery 애니메이션<br>함 해봐요</div>
    <div id="flip">Toggle slide</div>
    <p></p>
    <button id="stop">Stop sliding</button>

    <script>
        $(document).ready(function(){
            $("#panel").click(function(){
                $("#panel").slideUp("fast");
            })
            $("#slide").click(function(){//맨 위 오늘의 공지사항 클릭시 2초동안 내려감
                $("#panel").css("color","red").slideDown(2000).slideUp(6000).fadeTo("slow",0.3);
            })
            $("#flip").click(function(){
                $("#panel").slideToggle("slow");
            })
            $("#stop").click(function(){
                $("#panel").stop();
            })
        });
        
    </script>
</body>
</html>
