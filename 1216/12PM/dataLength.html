<body>
    <script>
        function checkForm(){
            if(document.frm.name.value.length<6 || document.frm.name.value.length>12){
                alert("이름을 6~12자 이내로 입력하세요.");
                document.frm.name.select();
            }
            frm.submit();
        }
    </script>
    <form name="frm">
    이름 : <input type="text" name="name">
    <input type="submit" value="전송" onclick="checkForm()">
    <!-- onclick이 리얼 중요 
        함수호출 해야 함수가 실행됨 -->
</form>
</body>
</html>
