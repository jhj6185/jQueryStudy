<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery/jquery-3.6.0.js"></script>
</head>
<body>
    <script>
        //spring에서도 ajax에서도 이런 형태를 사용할것이므로 잘 알아야한다******
        $(document).ready(function(){
            var array=[ // 배열을 만들었음
                {name: 'naver',link:'http://www.naver.com'}, //이름, 값 형태로 담았음
                {name: 'daum', link: "http://www.daum.net"}, 
                {name: 'google', link: "http://www.google.com"},
            ];
            $.each(array,function(index,item){//각각의 배열을 (index,item)에 담아서 output웅앵으로 해줌
                debugger;//항상 debugger보면서 진행하기
                var output=''; //index는 배열의 index고 item은 배열의 값
                output+='<a href="'+item.link+'">';
                output+='<h1>'+item.name+'</h1>';
                output+='</a>';
                document.body.innerHTML+=output;
            })
        })
    </script>
</body>
</html>
