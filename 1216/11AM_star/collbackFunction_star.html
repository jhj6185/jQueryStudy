    <script> //익명 콜백 함수
        //위 script와 동일한데 문법만 다른거
        
        //함수 선언
        function callThreeTimes(callback){
            for(var i=0; i<3; i++){
                callback();
            }
        }
        //함수 호출
        callThreeTimes(function(){
            alert('함수 호출'); //위에서 callback()이 함수니까 그냥 함수가 들어오면 무조건 alert하게되어있으
        });
    </script>
