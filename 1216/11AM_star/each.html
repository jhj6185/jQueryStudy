<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery/jquery-3.6.0.js"></script>
    <style>
        .highlight-0{ background: yellow;}
        .highlight-1{ background: orange;}
        .highlight-2{ background: blue;}
        .highlight-3{ background: green;}
        
    </style>
</head>
<body>
    <h1 class="highlight-0">item-0</h1>
    <h1 class="highlight-1">item-1</h1>
    <h1 class="highlight-2">item-2</h1>
    <h1 class="highlight-3">item-3</h1>
</body>
<script>
    $(document).ready(function(){
        $('h1').each(function(index,item){
            $(item).addClass("highlight-"+index);
        })
    })
</script>
</html>
